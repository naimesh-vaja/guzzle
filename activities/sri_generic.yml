version: 1
job:
  type: "ingestion"
source:
  endpoint: "blobguzzlecommon"
  properties:
    source_file_pattern: "airlinesdemo/${src_file}.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: true
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "job_id"
    transform_sql:
      value: "${job_instance_id}"
    nullable:
      value: true
target:
  endpoint: "deltastore"
  properties:
    table: "${tgt_table}"
    auto_create_table: true
    merge_schema: false
    overwrite_schema: false
  operation: "overwrite"
