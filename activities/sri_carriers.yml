version: 1
job:
  type: "ingestion"
source:
  endpoint: "blobguzzlecommon"
  properties:
    source_file_pattern: "airlinesdemo/carriers.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: true
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "deltastore"
  properties:
    table: "sri_carriers"
    auto_create_table: true
  operation: "overwrite"
