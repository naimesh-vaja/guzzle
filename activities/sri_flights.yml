version: 1
job:
  type: "ingestion"
  tags:
  - "airlinedemo"
source:
  endpoint: "blobguzzlecommon"
  properties:
    source_file_pattern: "airlinesdemo/19*.bz2"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "TailNum"
    data_type:
      value: "varchar(10)"
      validate: true
      discard: false
    nullable:
      value: false
      discard: false
  - name: "ArrTime"
    data_type:
      value: "int"
      discard: true
    primary_key:
      discard: true
    nullable:
      value: true
      discard: true
    validate_sql:
      value: "ArrTime < 2400"
      discard: true
  - name: "Year"
    nullable:
      value: true
    partition_column: true
  - name: "Distance_in_km"
    transform_sql:
      value: "Distance * 1.60"
    nullable:
      value: true
target:
  endpoint: "deltastore"
  properties:
    table: "sri_flights"
    auto_create_table: true
  operation: "overwrite"
reject:
  endpoint: "deltastore"
  failure_threshold: 20
  properties:
    table: "sri_flights_dq"
    auto_create_table: true
